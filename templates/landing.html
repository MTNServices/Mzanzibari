<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mzanzibari POS</title>
    <style>
      body{font-family:Arial,Helvetica,sans-serif;margin:40px;color:#222}
      h1{color:#1b4;}
      ul{line-height:1.8}
      a{color:#0a58ca}
      .meta{color:#666;margin-bottom:18px}
    </style>
  </head>
  <body>
    <h1>Mzanzibari POS API</h1>
    <div class="meta">Version: {{ version }} — A small Django + DRF demo API</div>
    <p>Available endpoints:</p>
    <ul>
      {% for name, url in endpoints %}
      <li><a href="{{ url }}">{{ name }}</a> — <code>{{ url }}</code></li>
      {% endfor %}
    </ul>
    <p>Admin: <a href="/admin/">/admin/</a></p>
    <p>Docs (schema): <a href="/api/schema/">/api/schema/</a></p>
  </body>
</html>
