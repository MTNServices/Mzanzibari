<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mzanzibari POS API</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 800px;
        width: 100%;
        padding: 50px;
      }
      .header {
        margin-bottom: 40px;
      }
      h1 {
        font-size: 2.5em;
        color: #1a202c;
        margin-bottom: 10px;
      }
      .tagline {
        font-size: 1.1em;
        color: #718096;
        margin-bottom: 5px;
      }
      .version {
        display: inline-block;
        background: #edf2f7;
        color: #4a5568;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.85em;
        margin-top: 10px;
      }
      .section {
        margin-bottom: 35px;
      }
      .section-title {
        font-size: 1.3em;
        color: #2d3748;
        margin-bottom: 15px;
        font-weight: 600;
        border-bottom: 2px solid #667eea;
        padding-bottom: 10px;
      }
      .endpoint-list {
        list-style: none;
      }
      .endpoint-item {
        padding: 12px 0;
        border-bottom: 1px solid #e2e8f0;
      }
      .endpoint-item:last-child {
        border-bottom: none;
      }
      .endpoint-link {
        display: inline-block;
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        margin-right: 15px;
        min-width: 150px;
      }
      .endpoint-link:hover {
        color: #764ba2;
        text-decoration: underline;
      }
      .endpoint-path {
        color: #718096;
        font-family: 'Monaco', 'Courier New', monospace;
        font-size: 0.9em;
        background: #f7fafc;
        padding: 4px 8px;
        border-radius: 4px;
      }
      .action-links {
        display: flex;
        gap: 15px;
        margin-top: 15px;
        flex-wrap: wrap;
      }
      .action-btn {
        display: inline-block;
        padding: 12px 24px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        transition: background 0.3s ease;
      }
      .action-btn:hover {
        background: #764ba2;
      }
      .action-btn.secondary {
        background: #e2e8f0;
        color: #2d3748;
      }
      .action-btn.secondary:hover {
        background: #cbd5e0;
      }
      .footer {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #e2e8f0;
        text-align: center;
        color: #718096;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸš€ Mzanzibari POS API</h1>
        <p class="tagline">Point of Sale Management System</p>
        <span class="version">v{{ version }}</span>
      </div>

      <div class="section">
        <div class="section-title">ðŸ“š API Endpoints</div>
        <ul class="endpoint-list">
          {% for name, url in endpoints %}
          <li class="endpoint-item">
            <a href="{{ url }}" class="endpoint-link">{{ name }}</a>
            <span class="endpoint-path">{{ url }}</span>
          </li>
          {% endfor %}
        </ul>
      </div>

      <div class="section">
        <div class="section-title">ðŸ”§ Management</div>
        <div class="action-links">
          <a href="/admin/" class="action-btn secondary">Admin Panel</a>
          <a href="/api/schema/" class="action-btn secondary">API Schema & Docs</a>
        </div>
      </div>

      <div class="footer">
        <p>Powered by Django + Django REST Framework</p>
      </div>
    </div>
  </body>
</html>
