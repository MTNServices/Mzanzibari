name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: mzdb
          POSTGRES_USER: mzuser
          POSTGRES_PASSWORD: mzpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        env:
          DJANGO_SETTINGS_MODULE: config.settings_production
          DEBUG: "False"
          SECRET_KEY: test-secret-key-ci
          DATABASE_URL: postgresql://mzuser:mzpass@localhost:5432/mzdb
          ALLOWED_HOSTS: "localhost,127.0.0.1"
        run: python manage.py migrate

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: config.settings_production
          DEBUG: "False"
          SECRET_KEY: test-secret-key-ci
          DATABASE_URL: postgresql://mzuser:mzpass@localhost:5432/mzdb
          ALLOWED_HOSTS: "localhost,127.0.0.1"
        run: python manage.py test -v2

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          # Trigger a redeploy of the web service via webhook
          # This assumes you have a deploy webhook set up in Render
          # Alternative: use Render CLI
          echo "Deploy workflow ready. Connect repo in Render Dashboard:"
          echo "https://dashboard.render.com/blueprints"
          echo ""
          echo "Or trigger deploy manually:"
          echo "1. Go to Render Dashboard"
          echo "2. Select 'mzanzibari-web' service"
          echo "3. Click 'Redeploy' button"
