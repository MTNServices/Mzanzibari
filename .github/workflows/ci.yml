name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: mzuser
          POSTGRES_PASSWORD: mzpass
          POSTGRES_DB: mzdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U mzuser -d mzdb" --health-interval 10s
          --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run migrations
        env:
          POSTGRES_DB: mzdb
          POSTGRES_USER: mzuser
          POSTGRES_PASSWORD: mzpass
          POSTGRES_HOST: localhost
        run: |
          python manage.py migrate
      - name: Run tests
        run: |
          python manage.py test -v2
